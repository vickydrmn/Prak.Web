<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <!-- head -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo-ilab 1.png" height="40px" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>
            <a class="nav-link" href="#">ABOUT US</a>
            <a class="nav-link" href="#">CONTACT</a>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn custom-btn-login" type="button">SIGN UP</button>
            <button class="btn custom-btn-signup" type="button">LOGIN</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- body -->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="hero 2.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block top-50 text-start">
            <h5 class="fs-1">Selamat Datang</h5>
            <p class="fs-2">di website praktikum pemrograman website</p>
          </div>
        </div>
      </div>

      <!-- bawah -->
      <div class="m-5">
        <div class="container text-start">
          <div class="row align-baseline">
            <div class="col align-self-center">
              <div class="container text-center">
                <p><img src="logo-ilab 1.png" alt="" /></p>
                <p class="text-muted">
                  Copyright &copy; 2022 Infinite Learning
                </p>
              </div>
            </div>
            <div class="col align-self-center">
              <p class="text-muted">Services</p>
              <p>Email Marketing</p>
              <p>Campaigns</p>
              <p>Branding</p>
              <p>Offline</p>
            </div>
            <div class="col align-self-center">
              <p class="text-muted">About</p>
              <p>Our Story</p>
              <p>Benefits</p>
              <p>Team</p>
              <p>Carres</p>
            </div>
            <div class="col align-self-auto">
              <p class="text-muted">Follow Us</p>
              <p>
                <img
                  src="logo-facebook.png"
                  class="m-3"
                  height="20px"
                  alt=""
                />Facebook
              </p>
              <p>
                <img
                  src="logo-twitter.png"
                  class="m-2"
                  height="20px"
                  alt=""
                />Twitter
              </p>
              <p>
                <img
                  src="logo-instagram.png"
                  class="m-2"
                  height="20px"
                  alt=""
                />Instagram
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
